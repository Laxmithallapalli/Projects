<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION</title>
<style type="text/css">


.User 
{
   /* border:5px solid green;*/
    text-align:center;
    font-family:Arial, Helvetica, sans-serif;
    font-weight: bolder;
    background-color: aquamarine;
    height: 100%;
    padding: 5px;
    
}

.registration
{
background-color: cadetblue;
border :3px solid blue;
box-shadow: 0 0 20px red;

font-size:30px;
font-family: Arial, Helvetica, sans-serif;
border-radius:10px;
width:800px;
margin : auto;
padding: 30px 20px 20px 20px;
text-align: justify;
}


               
  input[type="text"],
  input[type="email"],
  input[type="password"],
  /*input[type="file"], */
  input[type="number"] {
      width: 100%;
      height: 50px;
      padding: 8px 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
  }

   button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
  }

input[type="file"]
{
    font-size: medium;
}

</head>
<body>

<div class="User">
<h2>User Registration</h2>



<div class="registration">
<form action="https://localhost/addss"method="post">


First Name:<br>
<input type="text" name="FirstName"><br><br>




<div >Last Name: </div>
 <div >  
<input type="text" name="LastName"><br><br>
</div>


<div>Email:
<input type="text" name="EmailId"><br><br>

<div>

</div>


<div>

<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender">Female<br>
<input type="radio" name="Gender">Other<br><br>
</div>

<div>Profile Photo:<br>
<input type="file" accept="uploadimg"><br><br>
</div>


<div>
<button type="submit" value="Register">Register</button>
<button type="submit" value="clear">Clear</button>
</div>

</form>

</div>
